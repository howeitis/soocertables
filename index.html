<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="2025-26 Soccer Pool Tracker — Track Team Points and Player Goals across the season for a 6-person, $600 prize pool competition.">
  <title>Soccer Pool Tracker — 2025-26</title>
  <link rel="stylesheet" href="css/styles.css">

  <!-- Allow iframe embedding in Google Sites -->
  <meta http-equiv="X-Frame-Options" content="ALLOWALL">
</head>
<body>
  <div class="app" id="app">
    <!-- Header -->
    <header class="header">
      <div class="header-title">
        <h1>⚽ Soccer Pool Tracker</h1>
        <div class="season-badge">2025 — 2026 Season</div>
      </div>
      <nav class="tab-nav" id="tab-nav" role="tablist">
        <button class="tab-btn active" data-view="teams" role="tab" aria-selected="true">Team Pool</button>
        <button class="tab-btn" data-view="goals" role="tab" aria-selected="false">Goals Pool</button>
        <button class="tab-btn" data-view="winningz" role="tab" aria-selected="false">Winningz</button>
      </nav>
    </header>

    <!-- Content -->
    <main class="content" id="content">
      <div class="loading" id="loading">
        <div class="loading-spinner"></div>
        Loading standings...
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <div class="sync-time" id="sync-time">
        <span class="sync-dot"></span>
        Last Sync: Loading...
      </div>
    </footer>
  </div>

  <script src="js/views.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
