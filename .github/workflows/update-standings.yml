name: Update Pool Standings

on:
  schedule:
    # Run twice daily: 06:00 UTC and 22:00 UTC
    - cron: '0 6 * * *'
    - cron: '0 22 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run data update script
        env:
          API_FOOTBALL_KEY: ${{ secrets.API_FOOTBALL_KEY }}
        run: node scripts/update-data.js

      - name: Commit and push updated results
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/results.json
          git diff --staged --quiet || git commit -m "ðŸ”„ Auto-update standings $(date -u '+%Y-%m-%d %H:%M UTC')"
          git push
